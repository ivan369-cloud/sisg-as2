<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="empleados.css">
    <script src="empleadoScript.js"></script>
</head>
<body>
    <div class="fondo"></div>
    <div class="form-container">
        <img src="img/logo.png" alt="Logo de la Empresa" class="logo">
        <h1>Gestión de Empleados</h1>
        <form id="empleadoForm">
            <label for="empleadoID">ID Empleado</label>
            <select id="empleadoID">
                <option value="nuevo">Nuevo empleado</option>
            </select>

            <label for="dpi">DPI</label>
            <input type="text" id="dpi" name="dpi" placeholder="Ingrese el DPI">
            <p id="errorDPI"></p>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
            <p id="errorNombre"></p>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido">
            <p id="errorApellido"></p>

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese la edad">
            <p id="errorEdad"></p>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el email">
            <p id="errorEmail"></p>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese el teléfono">
            <p id="errorTelefono"></p>

            <label for="area">Área</label>
            <select id="area" name="area">
                <option value="Administración">Administración</option>
                <option value="Contabilidad">Contabilidad</option>
                <option value="Seguridad">Seguridad</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
            </select>

            <button type="button" id="guardarBtn">Guardar</button>
            <button type="button" id="modificarBtn">Modificar</button>
            <button type="button" id="eliminarBtn">Eliminar</button>
            <a href="../admin.php"><button type="button" id="Regreso">Regresar</button></a>
        </form>
    </div>
</body>
</html>
