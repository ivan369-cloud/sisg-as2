<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="css/registros.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
               
    <form id="empleadoForm">
        <!-- <div class="img">
            <img src="img/logo.png" alt="Logo de la Empresa" class="logo">
        </div> -->
        
        <div class="text">
            <font face="snubnose demo">
                <h1>¡Gestión de Empleados!</h1>
            </font>        
            <label for="dpi">DPI</label>
            <input type="text" id="dpi" name="dpi" placeholder="Ingrese el DPI">
            <p id="errorDPI"></p>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre">
            <p id="errorNombre"></p>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido">
            <p id="errorApellido"></p>
            
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese la edad">
            <p id="errorEdad"></p>
            
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select><br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingrese el email">
            <p id="errorEmail"></p>
            
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese el teléfono">
            <p id="errorTelefono"></p>
            
            <label for="area">Área</label>
            <select id="area" name="area">
                <option value="Administración">Administración</option>
                <option value="Contabilidad">Contabilidad</option>
                <option value="Seguridad">Seguridad</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
            </select><br>

            <button type="submit" name="btnregistrar" value="ok">Registrar</button>

        </div>

        <div id="alert-container"></div> <!-- Contenedor para las alertas -->

        <div class="franja">
                    
            <a href="Menuempleados.html" id="Regreso">
                <img src="img/Icons/izquierda2.png" alt="Regresar" class="imgRegreso">
            </a>
        </div>
        <div class="pie"></div>
    </form>

    <script>
        $(document).ready(function() {
            $("#empleadoForm").on("submit", function(event) {
                event.preventDefault(); // Evitar el envío tradicional del formulario

                var formData = $(this).serialize();

                $.ajax({
                    url: "regempleados.php",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        // Mostrar la respuesta del servidor en el contenedor de alertas
                        $("#alert-container").html(response);
                    },
                    error: function() {
                        $("#alert-container").html('<div class="alert alert-danger">Ocurrió un error al enviar los datos.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
